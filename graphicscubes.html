<canvas id="scene"></canvas>
<script src="lib/three.min.js"></script>
<script src="lib/OrbitControls.js"></script>
<script>

var ww = 1800,
wh = 700;
var usePres = true;

function init()
{



var renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(ww, wh);
renderer.setClearColor(0xDDDDDD, 1);
document.body.appendChild(renderer.domElement);

var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera(40, ww/wh);
camera.position.z =  100;
camera.position.y = 5;    
camera.name = 'cam';
scene.add(camera);

    
    const light = new THREE.PointLight( 0xFFFFFF, 1, 10000 );
light.position.set( 0, 20, 50 );
    light.name = 'light';
scene.add( light );
    const loader = new THREE.CubeTextureLoader();
loader.setPath( 'C:/xampp/htdocs/graphics/' );

    var texture1 = new THREE.TextureLoader().load('texturefloor.jpg');
texture1.wrapS = THREE.RepeatWrapping;
texture1.wrapT = THREE.RepeatWrapping;
texture1.repeat.set( 100, 10 );
var material1 = new THREE.MeshBasicMaterial( { map: texture1 } );
    
    
    var texture2 = new THREE.TextureLoader().load('earth.jfif');
//texture2.wrapS = THREE.RepeatWrapping;
//texture2.wrapT = THREE.RepeatWrapping;
//texture2.repeat.set( 100, 10 );
    var material2 = new THREE.MeshBasicMaterial( { map: texture2 } );
var sphereG =  new THREE.SphereGeometry(5, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
        var spherem = new THREE.MeshLambertMaterial({color: 0xff2255});
        var sphere = new THREE.Mesh(sphereG, material2);
    sphere.position.y = -12;
        sphere.name = 'sp';
        scene.add(sphere);
    
    const geometry = new THREE.BoxGeometry( 100, 5, 10 );
const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
const cube = new THREE.Mesh( geometry, material1 );
    cube.position.y = -20;
scene.add( cube );

function render() {
    requestAnimationFrame(render);
    renderer.render(scene, camera);
}
    function moveCube(e) 
    {
       var moveDistance = 0.30;
        var sp = scene.getObjectByName('sp');
        var cam = scene.getObjectByName('cam');
        var light = scene.getObjectByName('light');
        if (e.keyCode == '39') 
        {
            // left arrow
            if(sp.position.x < 48)
                {
                    
            sp.rotation.z -= moveDistance;
            sp.position.x += 3;
           // cam.position.x += 1;
            light.position.x += 3;
                }
            
          
        } 
        
        else if (e.keyCode == '37')
    
        {
            if(sp.position.x > -48)
            // right arrow
                {
          sp.rotation.z += moveDistance;
            sp.position.x-= 3;
          //  cam.position.x -= 1;
            light.position.x -= 3;
                    
                }
        } 
       
       
    };
      window.addEventListener("keydown", moveCube);
render();
};
    
init();
    </script>
