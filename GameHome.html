<canvas id="scene"></canvas>
<script src="lib/three.min.js"></script>
<script src="lib/OrbitControls.js"></script>
<script>

//Get the height and the width of the window
var ww = window.innerWidth,
	wh = window.innerHeight;

	moveRight = true;
	rotateOnRed=true;
	counter=0;
	rotateCounts=0;
	numberOfRot = 3;
	angle = 0.02;//speed
	stopAt =((Math.PI/angle) * 2) *numberOfRot;


function init(){

	/* WEBGL RENDERER */

	//Create the webGl renderer from Three
	renderer = new THREE.WebGLRenderer({canvas : document.getElementById('scene')});
	//Set the background of our scene
	renderer.setClearColor(0xffffff);
	//Set the size of my renderer, I want it to be fullscreen
	renderer.setSize(ww,wh);


	/* SCENE */

	//Create my scene
	scene = new THREE.Scene();


	/* CAMERA */

	//Create a new Perspective Camera with four parameters
	
	camera = new THREE.PerspectiveCamera(100, ww/wh, 0.1, 10000 );
	//We set our camera at x:0,y:0 and z:500
	camera.position.set(0, 0, 500);
	//And finally we add our camera in our scene
	scene.add(camera);


   


	//Create our spheres
	 manyCubes();



	//This is very important, it will ask the renderer to render our scene
	renderer.render(scene,camera);

	animateShperes();
	animateMainSphere();



};

function manyCubes(){

	cubes = new THREE.Object3D();

	/* The Sphere */
    cubeGeometry = new THREE.BoxGeometry(20, 20, 20);

	//Generate 100 random spheres
	for(var i=0;i<100;i++){
		cubeMaterial = new THREE.MeshBasicMaterial( {color:new THREE.Color(parseInt(Math.random()*16777216))} );//F8FF12

		cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
		//Set random positions
		cube.rotation.x = (Math.random()-.5)*Math.PI;
		cube.rotation.y = (Math.random()-.5)*Math.PI;
		cube.rotation.z = (Math.random()-.5)*Math.PI;

		cube.position.x = (Math.random()-.5)*ww;
		cube.position.y = (Math.random()-.5)*wh;
		cube.position.z = (Math.random()-.5)*500;

		//Add the new cube in the 3D object
		cubes.add(cube);
	}
	//spheres.translateY(500);

	//Add my spheres in my scene
	scene.add(cubes);
};

var animateShperes = function(){
	requestAnimationFrame(animateShperes);
	if(moveRight){
		if(counter<120){
			cubes.translateY(1);
			cubes.translateX(1);

			counter++;
		}
		else
			moveRight = false;
	}
	if(!moveRight){
		if(counter>0){
			cubes.translateY(-1);
			cubes.translateX(-1);
			counter--;
		}
		else
			moveRight = true;
	}


	renderer.render(scene,camera);
};


//Init our scene
init();


</script>
